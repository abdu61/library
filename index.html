<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>


<body>
    <div class="container">
    <header>
        <h1>Library</h1>
        <div class="search">
        <input type="text" id="search" placeholder="Search">
        <button id="searchButton">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>
        </div>
        <button id="logIn">Log In</button>
    </header>

    <main>
        <div class="bookMenu">
            <button id="addBook">
                <span class="material-symbols-outlined">
                    add
                </span>
                Add Book
            </button>
        </div>
        <div class="bookContent">
        
        </div>
    </main>
    </div>

    <div class="modalContainer">
    <div id="addBookModal" class="modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <form id="addBookForm">
                <div class="inputStyle">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                </div>
                
                <div class="inputStyle">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                </div>
    
                <div class="inputStyle">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
                </div>
    
                <div class="inputStyle">
                <label for="readStatus">Read Status</label><br>
                <div class="checkbox">
                        <input type="checkbox" id="read" name="readStatus" value="read">
                        <label for="read">Read</label>
                </div>
                </div>


                <input type="submit" value="Add Book">
            </form>
        </div>
    </div>
    <div id="overlay" class="modalOverlay"></div>
    </div>

    
</body>
</html>
